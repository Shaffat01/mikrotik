<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configuration Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-{{ status }} text-white">
                <h4>Configuration Output</h4>
            </div>
            <div class="card-body">
                <pre class="bg-dark text-success p-3 rounded"><code>{{ output }}</code></pre>
                <a href="/home" class="btn btn-primary mt-3">Back to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
