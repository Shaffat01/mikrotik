<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure {{ display_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; }
        .config-card { max-width: 600px; margin: 50px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .device-header { border-bottom: 2px solid #0d6efd; margin-bottom: 20px; padding-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="config-card">
        <div class="device-header text-center">
            <h3>Configure {{ display_name }}</h3>
            <span class="badge bg-info text-dark">Type: {{ device_type.upper() }}</span>
        </div>

        <form action="/run-command" method="POST">
            <input type="hidden" name="device_type" value="{{ device_type }}">

            <div class="row">
                <div class="col-md-12 mb-3">
                    <label class="form-label">Device IP Address</label>
                    <input type="text" name="ip" class="form-control" placeholder="192.168.1.1" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="device_user" class="form-control" placeholder="admin" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="device_pass" class="form-control" placeholder="******" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Configuration Commands (One per line)</label>
                <textarea name="commands" class="form-control" rows="5" placeholder="sys name MyRouter&#10;interface bridge add name=BR1"></textarea>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Apply Configuration</button>
                <a href="/home" class="btn btn-light">Back to Dashboard</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
